<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <script src="js/main.min.js" defer></script>
  <title>Oculus - Concept Animation</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <a href="" class="logo"><img src="img/Logo.svg"></a>
    </div>
  </header>


  <section class="offer">
    <div class="offer-box">
      <h1 class="offer-box__title"><span class="offer-box__subtitle">Touch controllers</span>Oculus Rift S</h1>
      <P class="offer-box__desc">Conquer new worlds together with a new Oculus Rift S + Touch</P>
      <a href="" class="offer-box__cta">Buy now</a>
    </div>
    <img src="img/Hero.png" alt="hero" class="hero">
  </section>
  
  <section class="games">
    <h2 class="games__title">
      <span class="games__subtitle">VR Worlds wait you</span>
      Hundreds games available
    </h2>
    <a href="" class="games__cta">Play now</a>
  </section>

  <section class="bundle container">
    <h2 class="bundle__title"><span class="bundle__subtitle">Ready for Battle</span>Oculus bundle</h2>

    <section class="bundle__carousel">
      <div class="slider">
        <div class="slide"></div>
      </div>
      <div class="goods">
        <div class="goods__item">
          <img src="img/Touch.png" alt="">
          <h3 class="goods__title">Touch sensor<span class="goods__desc">watch moves</span></h3>
        </div>
        <div class="goods__item current">
          <img src="img/watch.png" alt="">
          <h3 class="goods__title">Oculus Rift S<span class="goods__desc">watch out</span></h3>
        </div>
        <div class="goods__item">
          <img src="img/controller.png" alt="">
          <h3 class="goods__title">Controller<span class="goods__desc">xbox one</span></h3>
        </div>
        <div class="goods__item">
          <img src="img/Remote.png" alt="">
          <h3 class="goods__title">Remote control<span class="goods__desc">oculus gift</span></h3>
        </div>
      </div>
    </section>
    <a href="" class="cta">Buy now</a>
  </section>

</body>
</html>
